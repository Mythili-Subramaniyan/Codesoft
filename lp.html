<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythilijawahar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(to right, rgba(255, 94, 98, 0.8), rgba(255, 178, 71, 0.8)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .about, .services {
            padding: 50px 20px;
            text-align: center;
        }
        .service-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Landing Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning text-white" href="#contact">Buy Now</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="hero">
        <h1>Creative Digital Agency</h1>
        <p>We help you launch and grow your business.</p>
        <button class="btn btn-light">Request a Consultation</button>
    </header>
    
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>15 years, we are passionate about achieving better results for our clients.</p>
    </section>
    
    <section id="services" class="services">
        <h2>Our Services</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="service-card">
                        <h4>User Experience</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="service-card">
                        <h4>Creative Design</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="service-card">
                        <h4>Retina Ready</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
